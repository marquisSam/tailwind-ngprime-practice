<div class="flex flex-row gap-4">
  @for (bag of bags; track bag.id) {
    <p-card [header]="bag.name" class="max-w-[200px] relative">
      <p-button (click)="deleteBag.emit(bag.id)" styleClass="extra-small-button" icon="pi pi-times" [outlined]="true" size="small" [rounded]="true" [raised]="true" severity="danger" />
      <p>{{ bag.description }}</p>
    </p-card>
  }
</div>
