<div class="grid grid-cols-1 gap-8">
  <app-controller class="col-span-1" (createNewItem)="createNewItem()" (createNewBag)="createNewBag()"></app-controller>
  <app-bags-grid class="col-span-1" (deleteBag)="deleteBag($event)" [bags]="(selectBags$ | async) ?? []"></app-bags-grid>
  <app-items-grid
    class="col-span-1"
    [coolItems]="(selectDndItems$ | async ) ?? []"
    (itemSelected)="openItem($event)"
    (itemDeleted)="deleteItem($event)"
  >

  </app-items-grid>
</div>
